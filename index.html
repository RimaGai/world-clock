<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1><a href="/">World Clock</a></h1>
    <select id="city">
      <option value="">Choose your city</option>
      <option value="current">Current location</option>
      <option value="Europe/Paris">Paris</option>
      <option value="America/Los_Angeles">Los Angeles</option>
      <option value="Pacific/Honolulu">Honolulu</option>
    </select>
    <div id="cities">
      <div class="city" id="current">
      </div>
      <div class="city" id="paris">
        <h2>Paris</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="city" id="losangeles">
        <h2>Los Angeles</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="honolulu" class="city">
        <h2>Honolulu</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </div>
  </div>
  <div id="selectedCity"></div>
  <footer>
    <p>
      This world clock project, created by Rima, is <a href="https://github.com/RimaGai/world-clock"
        target="_blank">open-sourced on Github</a> and hosted on <a href="https://jocular-bombolone-4eac0c.netlify.app/"
        target="_blank">Netlify</a></p>
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
